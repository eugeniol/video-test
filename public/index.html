<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player Demo</title>
    <link rel="stylesheet" href="/bower_components/video.js/dist/video-js.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <script src="/bower_components/video.js/dist/video.js"></script>
</head>
<body>
<div class="container">
    <h2>Video Player Demo</h2>
    <p class="lead">Demo use of video.js by Eugenio Lattanzio</p>
    <hr>

    <div class="row">
        <div class="col-md-12">
            <video id="really-cool-video"
                   class="video-js vjs-default-skin col-md-12"
                   controls
                   preload="auto"
                   data-setup='{}'>

                <source src="/v/movie.mp4" type="video/mp4">

                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser
                    that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
    </div>
</div>
</body>
</html>
